<!DOCTYPE html>

<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet">
        <title>Google</title>
    </head>

    <body>
        <nav>
            <a class="navlink navitem" href="#">Gmail</a>
            <a class="navlink navitem" href="#">Images</a>
            <a class="navitem" id="apps" href="#">
                <span class="material-icons-round">apps</span>
            </a>
            <a id="signin" class="navitem" href="#">Sign in</a>
        </nav>
        
        <div id="center">

            <div id="logo">
                <a href="#">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
                </a>
            </div>
            <div>
                <div id="search-container">
                    <div id="search-icon"><span class="material-icons-round">search</span></div>
                    <input type="text" id="searchbar">
                </div>
                <div id="button-container">
                    <div>
                        <input type="submit" class="search-button" value="Google Search">
                        <input type="submit" class="search-button" value="I'm Feeling Lucky">
                    </div>
                </div>
            </div>

            <div id="bottom-text">
                Google offfered in: <a href="#">LOCALE_LANG</a>
            </div>
            
        </div>

        <footer>
            <div id="location">Country</div>
            <div id="lower">
                <div>
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
